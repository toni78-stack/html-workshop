<!DOCTYPE html>
<html>
  <head>
    <title>hypertext markup language</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>učimo html!</h1>
    <h2>naslov teksta</h2>

    <!--Ordered list-->
    <ol>
      <li>Prvi</li>
      <li>Drugi</li>
      <li>Treći</li>
    </ol>

    <style>
      h2 {
        color: rgb(21, 255, 0) rgb (28, 32, 124);
        text-decoration: underline;
        background-color: brown;

        div {
          background-color: aqua;
          display: inline;
          height: 100px;
          width: 400px;
        }
      }
    </style>

</html>
