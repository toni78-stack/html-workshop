<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registracija</h1>
    <form method="get" action="poslato.html">
      <div>
        <label for="UserName">korisnicko ime</label>
        <input
          type="text"
          name="UserName"
          id="UserName"
          required
          placeholder="Miki"
        />
      </div>

      <div>
        <label for="UserPass">Lozinka</label>
        <input type="password" name="UserPass" id="UserPass" required />
      </div>

      <div>
        <label for=""
          >Email
          <input
            type="email"
            name="UserEmail"
            id="UserEmail"
            required
            readonly
            value="toniproxy@gmail.com"
          />
        </label>
      </div>

      <div>
        <label for="UserCity">Mjesto</label>
        <select name="UserCity" id="UserCity">
          <option value="1">Podgorica</option>
          <option value="2">Kotor</option>
          <option value="3" selected>Tivat</option>
        </select>
      </div>

      <div>
        <label for="UserSkills">Vjestine</label>
        <select name="UserSkills" id="UserSkills" multiple size="5">
          <option value="1">Dizajn</option>
          <option value="2">htmml</option>
          <option value="3">Css</option>
          <option value="4">Javascrypt</option>
          <option value="5">Php</option>
        </select>
      </div>

      <div>
        <p>Da li ste u radnom odnosu?</p>
        <input type="radio" name="WorkStatus" id="WorkStatus" value="1" />
        <label for="">Da</label>
        <input type="radio" name="WorkStatus" id="Workstatus2" value="2" />
        <label for="Workstatus2">Ne</label>
      </div>
      <div>
        <label for="UserBio">Biografija</label>
        <textarea name="UserBio" id="UserBio"></textarea>
      </div>

      <div>
        <input type="checkbox" name="Terms" id="Terms" checked />
        <label for="Terms">Prihvatam uslove koriscenja</label>
      </div>

      <input type="submit" value="Posalji" />
      <button>Poslati</button>
    </form>
  </body>
</html>
