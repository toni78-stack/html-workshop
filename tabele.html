<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T=Html tabele</title>
</head>
<body>
    <h1>Html tabele</h1>
    <table border="1"width"300">
        <thead>
            <tbody>
        <tr>
            <th>Namirnica</th>
            <th>Cijena</th>
            
        </tr>
        </thead>
        <tr>
            <td>So</td>
            <td>50</td>
             </tr>
        
        <tr>
            <td>Šećer</td>
            <td>90</td>
            
        </tr>

        <tr>
            <td>Kafa</td>
            <td>150</td>
            
        </tr>
         </tbody>
        <tfoot>
         <tr>
            <td>Ukupno</td>
            <td>290</td>
             </tr>
             </tfoot>


    </table>

    <h2>Spajanje celija</h2>

    <table border="1"width"300">
        <tr>
            <td colspan="3">Prvi</td>
          
        </tr>
        <tr>
            <td>Prvi</td>
            <td>Drugi</td>
            <td rowspan="2">Treći</td>
        </tr>
        <tr>
            <td>Prvi</td>
            <td>Drugi</td>
            </tr>
    </table>
</body>
</html>
